<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Setup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-body p-5">
        <h2 class="mb-4">Set Up Your Business</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="/setup">
          <!-- Business Name -->
          <div class="mb-4">
            <label for="business_name" class="form-label">Business Name</label>
            <input type="text" class="form-control form-control-lg" id="business_name" name="business_name" required>
          </div>

          <!-- Business Type -->
          <div class="mb-4">
            <label for="business_type" class="form-label">Business Type</label>
            <select class="form-select form-select-lg" id="business_type" name="business_type" required>
              <option value="" disabled selected>Select a type</option>
              <option value="Retail">Retail</option>
              <option value="Service">Service</option>
              <option value="Manufacturing">Manufacturing</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
