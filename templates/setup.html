<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card border-0 shadow-lg">
        <div class="card-body p-5">
            <h3 class="mb-4">Setup Your Business</h3>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('setup') }}">
                <!-- Business Name -->
                <div class="mb-4">
                    <label for="business_name" class="form-label h5">
                        <i class="fas fa-building me-2 text-primary"></i>Business Name
                    </label>
                    <input type="text"
                           class="form-control form-control-lg"
                           id="business_name"
                           name="business_name"
                           placeholder="Enter your business name"
                           required>
                    <div class="form-text">This will appear on your reports and throughout the system</div>
                </div>

                <!-- Business Type -->
                <div class="mb-4">
                    <label for="business_type" class="form-label h5">
                        <i class="fas fa-tags me-2 text-primary"></i>Business Type
                    </label>
                    <select class="form-select form-select-lg"
                            id="business_type"
                            name="business_type"
                            required>
                        <option value="">-- Select Business Type --</option>
                        <option value="Retail">Retail</option>
                        <option value="Wholesale">Wholesale</option>
                        <option value="Service">Service</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </form>

        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- FontAwesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
