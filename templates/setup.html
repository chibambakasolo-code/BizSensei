<!DOCTYPE html>
<html>
<head>
    <title>Business Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f0f0f0;
        }
        form {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 0.7rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            margin-top: 1.5rem;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Business Setup</h2>
    <form method="POST" action="/setup">
        <label for="business_name">Business Name:</label>
        <input type="text" id="business_name" name="business_name" required>

        <label for="business_type">Business Type:</label>
        <select id="business_type" name="business_type" required>
            <option value="">-- Select a type --</option>
            <option value="Mini Supermarket">Mini Supermarket</option>
            <option value="Clothing Store">Clothing Store</option>
            <option value="Electronics Shop">Electronics Shop</option>
            <option value="Salon/Barber">Salon/Barber</option>
            <option value="Restaurant">Restaurant</option>
            <option value="Other">Other</option>
        </select>

        <button type="submit">Continue</button>
    </form>
</body>
</html>
